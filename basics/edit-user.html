    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-edit"></i>
                    <span class="text">Edit User</span>
                </div>
            </div>
        </div>

        <div class="form__section">
            <div class="container form__section-container">
                <h2>Edit User</h2>
                <div class="alert__message error">
                    <p>This is an error message</p>
                </div>
                <form action="">
                    <div class="inputBox">
                      <input type="text" class="input-field" required="required" />
                      <span>First Name</span>
                    </div>
                    <div class="inputBox">
                      <input type="text" class="input-field" required="required" />
                      <span>Last Name</span>
                    </div>
                    <div class="inputBox">
                      <input type="text" class="input-field" required="required" />
                      <span>Username</span>
                    </div>
                    <div class="inputBox">
                      <input type="email" class="input-field" required="required" />
                      <span>Email Address</span>
                    </div>
                    <div class="inputBox">
                      <input type="password" class="input-field" required="required" />
                      <span>Create Password</span>
                    </div>
                    <div class="inputBox">
                      <input type="password" class="input-field" required="required" />
                      <span>Confirm Password</span>
                    </div>
                    <div class="inputBox">
                        <select required="required">
                        <option value="0">User</option>
                        <option value="1">Admin</option>
                    </select>
                        <i class="uil uil-angle-down"></i>
                    </div>
                    <!-- <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Create Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <div class="form__control">
                    <label for="avatar">User Avatar</label> 
                    <input type="file" id="avatar" required>
                    </div> -->
                    <button type="submit" class="btn">Update User</button>
                </form>
            </div>
          </div>

          <script src="js/swiper-bundle.min.js"></script>
          <script src="js/main.js"></script>
